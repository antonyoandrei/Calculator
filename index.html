<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
  <div class="operations-log">
    <h2 class="title-log">Log list</h2>
    <ul id="logList"></ul>
  </div>  
  <div class="calculator">
    <div class="toggle-theme">
        <label class="switch">
            <input type="checkbox" onclick="toggleTheme()" id="themeSwitch">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="screen">
      <input type="text" id="result" readonly>
    </div>
    <div class="buttons">
        <button id="resetBtn">C</button>
        <button id="toggleSign">∓</button>
        <button id="operator1">%</button>
        <button id="operator2">÷</button>
        <button id="number7">7</button>
        <button id="number8">8</button>
        <button id="number9">9</button>
        <button id="operator3">X</button>
        <button id="number4">4</button>
        <button id="number5">5</button>
        <button id="number6">6</button>
        <button id="operator4">-</button>
        <button id="number1">1</button>
        <button id="number2">2</button>
        <button id="number3">3</button>
        <button id="operator5">+</button>
        <button id="number0">0</button>
        <button id="decimal">.</button>
        <br>
        <button id="calculate">=</button>
    </div>  
  </div>
  <script src="script.js"></script>
</body>
</html>
